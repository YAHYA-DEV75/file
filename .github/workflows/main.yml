<h2>1. السكريبت الرئيسي (main.py)</h2>
<p>وظيفته: تشغيل التطبيق، إعداد نافذة البرنامج، ربط AppBar و NavigationBar، وإضافة كل المكونات.</p>

<ul>
<li><strong>page.title</strong> : عنوان نافذة التطبيق.</li>
<li><strong>page.window.width / height</strong> : أبعاد النافذة.</li>
<li><strong>page.bgcolor</strong> : لون خلفية الصفحة.</li>
<li><strong>page.theme_mode</strong> : وضع الثيم (داكن أو فاتح).</li>
<li><strong>page.padding</strong> : مسافة الحواف داخل الصفحة.</li>
<li><strong>page.vertical_alignment / page.horizontal_alignment</strong> : محاذاة العناصر.</li>
<li><strong>page.scroll</strong> : طريقة التمرير داخل الصفحة.</li>
<li><strong>page.add()</strong> : لإضافة عناصر إلى الصفحة.</li>
<li><strong>flet.app(target=main)</strong> : لتشغيل التطبيق.</li>
</ul>

